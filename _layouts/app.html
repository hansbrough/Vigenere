---
layout: default_app
---
<article class="app">

  <header class="app-header">
    <h1 class="app-title">{{ page.title | escape }}</h1>
  </header>

  <div class="app-content">
    <section id="keyword_configuration">
      <h2>Keyword Configuration</h2>
      <input type="text" placeholder="Enter a keyword" class="keyword-entry"><button class="update-keyword">Update</button>
      <div class="keyword-offset-table"></div>
    </section>

    <section id="msg_encoding">
      <h2>Source Text</h2>
      <div class="character-encoding-table">
        <ul class="character-buttons">
          <li><span>A</span></li>
          <li><span>B</span></li>
          <li><span>C</span></li>
          <li><span>D</span></li>
          <li><span>E</span></li>
          <li><span>F</span></li>
          <li><span>G</span></li>
          <li><span>H</span></li>
          <li><span>I</span></li>
          <li><span>J</span></li>
          <li><span>K</span></li>
          <li><span>L</span></li>
          <li><span>M</span></li>
          <li><span>N</span></li>
          <li><span>O</span></li>
          <li><span>P</span></li>
          <li><span>Q</span></li>
          <li><span>R</span></li>
          <li><span>S</span></li>
          <li><span>T</span></li>
          <li><span>U</span></li>
          <li><span>V</span></li>
          <li><span>W</span></li>
          <li><span>X</span></li>
          <li><span>Y</span></li>
          <li><span>Z</span></li>
        </ul>
        <ul class="character-encoding"></ul>
      </div>

      <input type="text" class="source-text"><button class="clear-source">Clear</button>

      <h2>Encoded Text</h2>
      <input type="text" class="encoded-text">

    </section>
  </div>

</article>
